<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="/form" enctype="multipart/form-data" method="POST">
      <p>Ingresa el nombre del producto: <input type="text" name="title" /></p>
      <p>
        Ingresa el precio del producto: <input type="number" name="price" />
      </p>
      <p>
        Ingresa la imagen del producto: <input type="file" name="thumbnail" />
      </p>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
